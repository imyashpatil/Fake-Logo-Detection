{% extends "base.html" %} {% block title %}Reset Password{% endblock %} {% block
content %}

<div class="section">
  <div
    class="form-wrapper"
    style="
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    "
  >
    <h2 style="margin-bottom: 20px">Create New Password</h2>

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% for
    category, msg in messages %}
    <p
      style="
            color: {% if category == 'success' %}green{% else %}red{% endif %};
            font-weight: 600;
            margin-bottom: 10px;
          "
    >
      {{ msg }}
    </p>
    {% endfor %} {% endwith %}

    <form method="POST">
      <input
        type="password"
        name="password"
        placeholder="New password"
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border-radius: 5px;
          border: 1px solid #ccc;
        "
      />

      <button
        type="submit"
        style="
          width: 100%;
          padding: 10px;
          background: #2575fc;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-weight: 600;
        "
      >
        Update Password
      </button>
    </form>
  </div>
</div>

{% endblock %}
