{% extends "base.html" %} {% block title %}Forgot Password{% endblock %} {%
block content %}
<div class="section">
  <div
    class="form-wrapper"
    style="
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    "
  >
    <h2 style="margin-bottom: 20px">Reset Password</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% for
    category, msg in messages %}
    <p
      class="{{ category }}"
      style="
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            color: {% if category == 'success' or category == 'info' %}green{% else %}red{% endif %};
            font-weight: 600;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: #f2f2f2;
          "
    >
      {{ msg }}
    </p>
    {% endfor %} {% endwith %}

    <form method="POST">
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
        style="
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border-radius: 5px;
          border: 1px solid #ccc;
        "
      />

      <button
        type="submit"
        style="
          width: 100%;
          padding: 10px;
          background: #2575fc;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Send Reset Link
      </button>
    </form>
  </div>
</div>
{% endblock %}
